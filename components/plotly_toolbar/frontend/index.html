<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>plotly_toolbar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body { height: 100%; margin: 0; background: transparent; }
      #root { width: 100%; height: 100%; position: relative; }
      .toolbox {
        position: absolute; top: 10px; left: 10px; right: 10px;
        display: grid; grid-template-columns: repeat(auto-fit, minmax(90px,1fr)); gap: 8px;
        background: rgba(20,20,20,0.75); padding: 8px; border-radius: 10px;
        font: 12px/1.2 system-ui, sans-serif; color: #e6f7ff;
      }
      .btn {
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(40,40,40,0.9);
        padding: 6px 8px; border-radius: 8px; cursor: pointer; text-align:center;
        user-select: none;
      }
      .btn.active { outline: 2px solid #00E5FF; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@1.5.0/dist/index.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="toolbox" id="toolbox">
        <div class="btn" data-tool="zoom">Zoom</div>
        <div class="btn" data-tool="pan">Pan</div>
        <div class="btn" data-tool="select">Select</div>
        <div class="btn" data-tool="lasso">Lasso</div>
        <div class="btn" data-tool="drawline">Line</div>
        <div class="btn" data-tool="drawrect">Rect</div>
        <div class="btn" data-tool="drawcircle">Circle</div>
        <div class="btn" data-tool="drawopenpath">Path</div>
        <div class="btn" data-tool="drawclosedpath">Closed Path</div>
        <div class="btn" data-tool="eraseshape">Eraser</div>
        <div class="btn" data-tool="clearshapes">Clear All</div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
